<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MISOUT</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main class="container">
        <header class="cabecalho">
            <h1 class="logo"><a href="home.html">MISOUT</a></h1>
            <nav class="menu">
                <a href="#" class="link">Entrar</a>
                <a href="destinos.html" class="link">Destinos</a>
                <a href="planos.html" class="link">Planos</a>
                <a class="link">Quem somos</a>
                <a class="link">Inscreva-se</a>   
            </nav>
        </header>
        <h2 class="titulo">Bem-vindo de volta! Entre para começar sua jornada.</h2>
        <section class="card_login">
            <h3 class="texto_login">LOGIN</h3>

            <form action="#" method="post" class="form_login">
                <div class="input_login">
                    <input type="email" placeholder="E-MAIL" required>
                        <img src="assets/envelope.png" alt="Envelope">
                </div>

                <div class="input_senha">
                    <input type="password" placeholder="SENHA" required>
                        <img src="assets/cadeado.png" alt="Cadeado">
                </div>
                <a href="#" class="link_senha">Esqueceu sua senha?</a>

                <button type="submit" class="btn_login">ENTRAR</button>
            </form>

            <div class="linha">
                <span>ou</span>
            </div>

            <p class="entrar_com">Entrar com:</p>
            <div class="redes_sociais">
                <a href="https://facebook.com">
                    <img src="assets/face.png" alt="Facebook">
                </a>

                <a href="https://google.com">
                    <img src="assets/google.png" alt="Google">
                </a>

                <a href="https://apple.com">
                    <img src="assets/apple.png" alt="Apple">
                </a>
            </div>

            <p class="cadastro">
                Não tem cadastro? <a href="#">Cadastre-se já</a>
            </p>
        </section>
    </main>
    <footer></footer>
</body>
</html>
