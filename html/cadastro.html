<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MISOUT</title>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>

<body>
    <section class = "espaco_cores">
        <div class = "colorida_fundo">
            <div class = "colorida_texto">
                <h1 class="titulo">Bem Vindo!!</h1>

                <figure id="figura">
                    <img  src="../assets/avião.png" alt="Avião" class="imagem">
                    <figcaption>
                        <p class="entrar_com">Para manter suas informações conectadas, faça o login!</p>
                        <a href="login.html">
                            <button type="submit" class="btn_login" >LOGIN</button>
                        </a>
                        
                   </figcaption>
            </div>
        </div>

        <div class = "sem_cor" id="cadastroForm">
            <h1 class="titulo"><a href="index.html">MISOUT</a></h1>
            <p class="entrar_com">Crie sua conta <br> com:</p>
            
            <div class="redes_sociais">
                <a href="https://facebook.com">
                    <img src="../assets/face.png" alt="Facebook">
                </a>

                <a href="https://google.com">
                    <img src="../assets/google.png" alt="Google">
                </a>

                <a href="https://apple.com">
                    <img src="../assets/apple.png" alt="Apple">
                </a>
            </div>

            <div class="linha">
                <span>ou</span>
            </div>

            <p class="entrar_com">Crie a sua conta por aqui!</p>
            
            <div class="input_nome">
                <input type="text" placeholder="NOME COMPLETO" required id="input_nome">
                <img src="../assets/rosto.png" alt="Pessoa">
            </div>

            <div class="input_login">
                <input type="email" placeholder="E-MAIL" required id="input_email">
                <img src="../assets/envelope.png" alt="Envelope">
            </div>

            <div class="input_senha">
                <input type="password" placeholder="SENHA" required id="input_senha">
                <img src="../assets/cadeado.png" alt="Cadeado">
            </div>

            <button type="submit" class="btn_login">CADASTRAR</button>
            
        </div>
    </section>

    <footer>
        <div>
            <img class="img" src="../assets/LogoMisout.png">
        </div>    

        <div>
            <p >Precisa de algum suporte? </p>
            <p >Chame a nossa equipe pelos contatos ao lado!</p>
        </div>

        <div>
            <p >Email: Misout@host.com</p>
            <p >Telefone: (19)4002-8922</p>
        </div>
    </footer>

    <script src="/javascript/cadastro-script.js"></script>
</body>
</html>
